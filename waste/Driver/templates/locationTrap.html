{% extends 'base.html' %}

{% block title %}My Profile{% endblock %}

{% block content %}


<div class="container ">
    <h2 class="text-center">Bin List</h2>


    <table class="table table-pink table-hover table-bordered text-center">
        <thead>
            <tr class="bg-primary text-white ">
                <th>No.</th>
                <th>Customer Name</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
            {% if bin %}
            {% for e in bin %}
            <tr>
                <td>{{ forloop.counter}}</td>
                <td>{{e.user.username}}</td>
                <td>
                    <a href="{% url 'Driver:map' e.id %}" class="btn btn-warning">Bin Path</a>
                </td>

            </tr>
            {% endfor %}
            {% else %}
            <tr>
                <td colspan="4"><span>
                        No Record Found !
                    </span>
                </td>
            </tr>

            {% endif %}
        </tbody>
    </table>
    
</div>

{% endblock %}
