<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Bootstrap icons cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        .content-right {
            float: left !important;
        }

        .bg-custom-color {
            background-color: brown !important;
        }
    </style>
</head>

<body>
    <div class="row">
        <nav class="navbar bg-custom-color">
            <div class="col-md-4">
                <!-- <div class="container"> -->
                <a class="navbar-brand" href="#">
                    <img src="truck.jpg" alt="Bootstrap" width="90" height="50">
                </a>
                <!-- </div> -->
            </div>
            <div class="col-md-8">
                <p>west management system</p>
            </div>
        </nav>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-7 shadow-lg p-3">
                <img src="truck.jpg" alt="" width="750px">
            </div>
            <div class="col-md-4 shadow-lg p-3 ms-5">
                <form action="">
                    {% csrf %}
                    <hr class="my-3">
                    <h4 class="text-center text-info mb-3">Login</h4>
                    <input type="text" class="form-control" placeholder="Username">
                    <br>
                    <input type="password" class="form-control" placeholder="Password">
                    <div class="d-flex justify-content-between my-3">
                        <div>
                            <input type="checkbox">
                            <label for="">Remember Me</label>
                        </div>
                        <p>Forgot Password?</p>

                    </div>
                    <button class="btn btn-primary form-control">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
