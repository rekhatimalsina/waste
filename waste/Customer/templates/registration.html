<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .errorlist {
            color: rgb(67, 232, 78);
        }

        .bg-custom-color {
            background-color: rgb(104, 209, 90) !important;
        }
    body{

        background-color: rgb(154, 240, 172);
    }

        .custom-padding {
            padding-left: 100px;
            padding-right: 100px;
            padding-top: 50px;
            padding-bottom: 50px;
        }
        .img-next{
            height: 550px;
        }
    </style>
</head>

<body>
    {% load static %}
    <div class="row custom-margin">
        <nav class="navbar bg-custom-color">
            <div class="col-md-4">
                <!-- <div class="container"> -->
                <a class="navbar-brand" href="#">
                    <img src="{% static 'images/truck1.png'%}" alt="Bootstrap" width="90" height="50">
                </a>
                <!-- </div> --> 
            </div>
            <div class="col-md-8 fs-3">
                <p>Trash Troop</p>
            </div>
        </nav>
    </div>
    <div class="container mt-3">
        <div class="text-center text-dark mb-5">
            <p class="fs-2">Customer Registration Form</p>
            <hr>
        </div>
        <div class="row">
            <div class="col-md-8">
                <img src="{% static 'images/truck1.png'%}" alt="Image" class="img-fluid img-next mb-4 rounded w-100">
            </div>
            
            <div class="col-md-4">
                <form class="border custom-padding" action="{% url 'Customer:customer-registration'  %}" method="POST"
                    enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button width="200px" class="btn btn-primary">Register as a Customer</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
