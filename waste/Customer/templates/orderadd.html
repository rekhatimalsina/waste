{% extends 'base1.html' %}
{% block title%}
Add Employee
{% endblock %}
{% block content %}


<div class="col-md-6">
    <h3>Checkout Form</h3>
    <form action="{% url 'Customer:order.store' %}" method="POST">
        {% csrf_token %}
       

        <label for="total">total</label>
        <input type="text" class="form-control" id="total" name="total"
        value="{% if order.total %}{{order.total}}{% endif %}" placeholder="Address">

        <label for="payment_method">payment_method</label>
        <input type="text" class="form-control" id="payment_method" name="payment_method"
        value="{% if order.payment_method %}{{order.payment_method}}{% endif %}" placeholder="Address">

        <label for="payment_completed">payment_completed</label>
        <input type="text" class="form-control" id="payment_completed" name="payment_completed"
        value="{% if order.payment_completed %}{{order.payment_completed}}{% endif %}" placeholder="payment_completed">


        <button class="btn btn-info">Place order</button>
    </form>
</div>


{% endblock %}
